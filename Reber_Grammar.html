
<html lang="de">

	<head>
	<title>Reber Grammar</title>
	<link rel="stylesheet" type="text/css" href="Styles/main.css"/>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-reboot.min.css">
	<script src="jquery-3.5.1.min.js"></script>
	<script src="scripts/main.js"></script>
	</head>

	<body>
		<div><h1 class="myh1"> Reeber Grammar </h1></div>
		



		<div class="meinebox" id="boxc">	
			<div id= "eingabebox">
				<h2 class="myh2">Word</h2>
				<input type="text" class="form-control" id="eingabefeld">
				<button class="b2" id="but7">Check Word</button>
			</div>
			<div id="status">
				<h2 class="myh2">Status</h2>
				<p class="myp" id="statustext" style="font-weight: bolder;"></p>
			</div>
			<div id="kommentare">
				<h2 class="myh2">Version</h2>
				<p class="myp">V.1.01 Wladimir Pushkutse</p>
			</div>	
		</div>

		<div class="meinebox" id="boxbut">
			<button class="b1" id="but1">Enter own word</button>
			<button class="b1" id="but2">Enter random word</button>
			<button class="b1" id="but3">Enter wrong word</button>
			<button class="b2" id="but5">Sequence</button>
			<button class="b2" id="but6">Step</button>
		</div>

		<div id="big">
			<div class="meinebox" id="boxt">
				<h2 class="myh2">&delta;</h2>
				<table class="mytable">
					<tr>
						<td class="mytdm">Q</td>
						<td class="mytdm">&Sigma;</td>
						<td class="mytdm">Q</td>
					</tr>
					<tr id="tr10">
						<td class="mytd">Strt</td>
						<td class="mytd">B</td>
						<td class="mytd">1</td>
					</tr>
				
					<tr id="tr11">
						<td class="mytd">1</td>
						<td class="mytd">T</td>
						<td class="mytd">2</td>	
					</tr>
			
					<tr id="tr12">
						<td class="mytd">1</td>
						<td class="mytd">P</td>
						<td class="mytd">3</td>
					</tr>
					<tr id="tr21">
						<td class="mytd">2</td>
						<td class="mytd">S</td>
						<td class="mytd">2</td>
					</tr>
					<tr id="tr22">
						<td class="mytd">2</td>
						<td class="mytd">X</td>
						<td class="mytd">4</td>
					</tr>
					<tr id="tr31">
						<td class="mytd">3</td>
						<td class="mytd">T</td>
						<td class="mytd">3</td>
					</tr>
					<tr id="tr32">
						<td class="mytd">3</td>
						<td class="mytd">V</td>
						<td class="mytd">5</td>
					</tr>
					<tr id="tr41">
						<td class="mytd">4</td>
						<td class="mytd">X</td>
						<td class="mytd">3</td>
					</tr>
					<tr id="tr42">
						<td class="mytd">4</td>
						<td class="mytd">S</td>
						<td class="mytd">6</td>
					</tr>
					<tr id="tr51">
						<td class="mytd">5</td>
						<td class="mytd">P</td>
						<td class="mytd">4</td>
					</tr>
					<tr id="tr52">
						<td class="mytd">5</td>
						<td class="mytd">V</td>
						<td class="mytd">6</td>
					</tr>
					<tr id="tr61">
						<td class="mytd">6</td>
						<td class="mytd">E</td>
						<td class="mytd">End</td>
					</tr>
				</table>
				<div id="boxtupel">
					<p id="ptupel">Q={1,2,3,4,5,6}</p>
					<p id="ptupel">&Sigma;={B,T,P,S,X,V,E}</p>
					<p id="ptupel">S={1}</p>
					<p id="ptupel">F={End}</p>

				</div>

			</div>

			<div class="meinebox" id=boxg>
				<h2 class="myh2">Graph</h2>
				<div class="kreis" id="k1">1</div>
				<div class="kreis" id="k2">2</div>
				<div class="kreis" id="k3">3</div>
				<div class="kreis" id="k4">4</div>
				<div class="kreis" id="k5">5</div>
				<div class="kreis" id="k6">6</div>
				<img src="Images/arrow.png" alt="Pfeil" class="Pfeil" id="p1">
				<img src="Images/arrow.png" alt="Pfeil" class="Pfeil" id="p2">
				<img src="Images/arrow.png" alt="Pfeil" class="Pfeil" id="p3">
				<img src="Images/arrow.png" alt="Pfeil" class="Pfeil" id="p4">
				<img src="Images/arrow.png" alt="Pfeil" class="Pfeil" id="p5">
				<img src="Images/arrow.png" alt="Pfeil" class="Pfeil" id="p6">
				<img src="Images/arrow.png" alt="Pfeil" class="Pfeil" id="p7">
				<img src="Images/arrow.png" alt="Pfeil" class="Pfeil" id="p8">
				<img src="Images/arrow.png" alt="Pfeil" class="Pfeil" id="p9">
				<img src="Images/arrow.png" alt="Pfeil" class="Pfeil" id="p10">
				<div id="start" style="font-size: 30px;" class="kreis">Strt</div>
				<div id="ende" style="font-size: 30px;" class="kreis">End</div>
				<div style="float: left;" id="B">
					<p style="font-size: 30px;">B</p>
			   	</div>
				<div style="float: left;" id="TU">
					<p style="font-size: 30px;">T</p>
			   	</div>
				<div style="float: left;" id="P">
					<p style="font-size: 30px;">P</p>
			   	</div>
				<div style="float: left;"  id="S">
					<p style="font-size: 30px;">S</p>
			   	</div>
				<div style="float: left;" id="T2">
					<p style="font-size: 30px;">T</p>
			   	</div>
				<div style="float: left;" id="X">
					<p style="font-size: 30px;">X</p>
			   	</div>
				<div style="float: left;" id="X2">
					<p style="font-size: 30px;">X</p>
			   	</div>
				<div style="float: left;" id="V">
					<p style="font-size: 30px;">V</p>
			   	</div>
				<div style="float: left;" id="P20">
					<p style="font-size: 30px;">P</p>
			   	</div>
				<div style="float: left;" id="S2">
					<p style="font-size: 30px;">S</p>
			   	</div>
				<div style="float: left;" id="V2">
					<p style="font-size: 30px;">V</p>
			   	</div>
				<div style="float: left;" id="E">
					<p style="font-size: 30px;">E</p>
			   	</div>
				<img src="Images/arrow_drilled.png" alt="Pfeil" class="Pfeil" id="p11">
				<img src="Images/arrow_drilled.png" alt="Pfeil" class="Pfeil" id="p12">
				<div style="width: 200px" id= "speed">
					<h2 class="myh2">Animation Speed</h2>
					<input type="range" min="0" max="2000" value="1000" step="200"id="slider">
					<p id="speedtext"></p>
				</div>
			</div>
		</div>

	</body>
</html>
